
<div class="w-[600px] h-full justify-center mt-5 text-center">

    <img
    class="h-[100px] w-full pt-[20px]"
    src="assets/svg/directionpost.svg"
    alt="logo"
  />
  <div class="text-white h-[100px]  gap-4 w-full mt-6 justify-items-center">
    <p class="font-bold text-center text-[24px]">
      Address Verification
    </p>
    <p class="font-normal pt-0 text-[14px]">
      Create a secured password
    </p>
  </div>
  <div class="text-left">

      <form class=" mb-6">
        <div class="grid grid-cols-2 gap-x-4">
          <div class="control">
            <mat-label class="text-sm">Business Name*</mat-label>
            <mat-form-field
              class="w-full rounded-xl"
              appearance="fill"
              floatLabel="always"
            >
              <input
                matInput
                placeholder="enter business name"
                type="text"
                name="firstname"
                id="firstname"
              />
              <mat-error>Please enter your username</mat-error>
            </mat-form-field>
          </div>

          <div class="control">
            <mat-label class="text-sm">Business Type*</mat-label>
            <mat-form-field
              class="w-full rounded-xl"
              appearance="fill"
              floatLabel="always"
            >
              <input
                matInput
                placeholder="select business type"
                type="text"
                name="firstname"
                id="firstname"
              />
              <mat-error>Please enter your username</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="grid grid-cols  gap-x-4">
          <div class="control">
            <mat-label class="text-sm">Phone Number</mat-label>
            <mat-form-field
              class="w-full rounded-xl"
              appearance="fill"
              floatLabel="always"
            >
              <input
                matInput
                placeholder="Enter phone number"
                type="text"
                name="firstname"
                id="firstname"
              />
              <mat-error>Please enter your username</mat-error>
            </mat-form-field>
          </div>


        </div>

        <div class="grid grid-cols gap-x-4">
          <div class="control">
            <mat-label class="text-sm">Official Email Address*</mat-label>
            <mat-form-field
              class="w-full rounded-xl"
              appearance="fill"
              floatLabel="always"
            >
              <input
                matInput
                placeholder="Email official Email Address"
                type="text"
                name="firstname"
                id="firstname"
              />
              <mat-error>Please enter your username</mat-error>
            </mat-form-field>
          </div>
          <mat-checkbox color="#fff"  class="text-sm -mt-2 -ml-2 text-cyan-50">By signing up you agree to our <span class="text-accent font-semibold">Terms & Conditions</span> and <span class="text-accent font-semibold">Privacy Policy</span>.</mat-checkbox>


        </div>
    </form>
  </div>



</div>
