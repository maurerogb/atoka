
      <div class="w-[600px] h-full justify-center">
        <div class="mt-5 text-center">
          <img
            class="h-[100px] w-full pt-[20px]"
            src="assets/svg/directionpost.svg"
            alt="logo"
          />
          <div
            class="text-white h-[100px] gap-4 w-full mt-6 justify-items-center">
            <p class="font-bold text-center text-[24px]">
              Address Verification
            </p>
            <p class="font-normal pt-0 text-[14px]">
              Create a secured password
            </p>
          </div>
          <div class="text-left">
            <!-- [formGroup]="loginfrom" -->
            <div  [formGroup]="validateAddressForm">
              <form class="">
                <div class="grid gap-x-4">
                  <app-atoka-search  [addressCode]="addressCode" (returnCode)="setAddressCode($event)"></app-atoka-search>
                  <div class="mt-5 mb-5">
                    <a
                      href="javascript:void(0)"
                      class="text-white"
                      (click)="showForm()"
                      >Donâ€™t have ATOKA ? <b> Enter address manually</b></a
                    >
                  </div>
                  <app-address-form [hideForm]="hideForm"  (showFormState)="setHideForm($event)"> </app-address-form>
                </div>
                <div *ngIf="!hideForm">
                  <div class="control">
                    <mat-label class="text-sm"
                      >When did you move to this address?
                    </mat-label>
                    <mat-form-field
                      class="w-full rounded-xl mb-3"
                      appearance="fill"
                      floatLabel="always"
                    >
                      <input formControlName="startFrom"
                        (click)="dob.open()"
                        (focus)="dob.open()"
                        placeholder="Select Date"
                        matInput
                        [matDatepicker]="dob"
                      />
                      <mat-datepicker-toggle
                        matIconSuffix
                        [for]="dob"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #dob></mat-datepicker>
                      <mat-error>Please select your date of birth</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="flex flex-col items-center mt-8 gap-y-4">
                    <button
                      class="font-[16px] mb-12"
                      type="button"
                      mat-flat-button
                      color="primary "
                      (click)="verifyAddress()"
                    >
                      Continue
                      <!-- <mat-spinner class="text-[12px]" *ngIf="loading" ></mat-spinner> -->
                    </button>
                  </div>
                </div>
                {{ this.validateAddressForm.value | json }}
              </form>
            </div>
          </div>
        </div>
      </div>
