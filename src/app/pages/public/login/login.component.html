<div class="page-wrapper">
  <div class="grid grid-cols-2 h-screen">
    <div class="bg-onboarding h-full   text-white py-14 pl-24 pr-12">
      <img src="assets/svg/logo.svg" alt="logo" />
      <div id="steps" class="atoka-form-steps pt-9">
        <form class="pt-10" (ngSubmit)="register()" >

          <div class="grid   gap-x-4">
            <div class="control">
              <mat-label class="text-sm">User Name</mat-label>
              <mat-form-field class="w-full rounded-xl" appearance="fill" floatLabel="always">
                <input matInput placeholder="First name"   type="text" name="firstname" id="firstname">
                <mat-error>Please enter your first name</mat-error>
              </mat-form-field>
            </div>

            <div class="control">
              <mat-label class="text-sm">Password</mat-label>
              <mat-form-field class="w-full rounded-xl mb-3" appearance="fill" floatLabel="always">
                <input matInput placeholder="Password"  type="password" name="lastname" id="lastname">
                <mat-error>Please enter your last name</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="flex flex-col items-center mt-8 gap-y-4">
            <button type="button" mat-flat-button color="primary" type="submit"  >Sign in</button>
            <p class="text-sm">Already have an account? <span class="text-primary font-bold">Login</span></p>
          </div>

        </form>
      </div>

    </div>

      <div class="flex items-center mx-56">
        <img src="assets/svg/logo.svg">
        <div>
          <strong>Andrew Alfred</strong>
          <span>Technical advisor</span>
        </div>

    </div>
  </div>
</div>
