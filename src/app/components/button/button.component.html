<button
  (click)="onClick()"
  [disabled]="disabled || loading"
  class="py-0 block font-medium text-base bg-[#0090C7] text-white rounded-lg lg:py-4"
  [class]="buttonStyles || ''"
  [type]="type"
>
  <span class="relative block w-fit mx-auto">
    <span>
      {{ buttonText }}
    </span>
  </span>
</button>
