<div class="bg-white font-display min-w-[550px]">
  <div class="flex justify-between items-center mb-5">
    <div class="flex">
      <p class="text-[#003A50] font-bold text-xl !mb-0">Employee's Details</p>
    </div>

    <div class="cursor-pointer flex justify-end" (click)="close()">
      <img src="assets/svg/cancel.svg" alt="" />
    </div>
  </div>

  <app-person [details]="data"></app-person>

  <div class=" grid gap-8  mt-[57px] mb-[25px]">
    <div class=" w-full flex flex-row  justify-between">
      <div class="font-semibold ">Gender</div>
      <div class="font-semibold ">{{ data.gender }}</div>
    </div>

    <div class=" w-full flex flex-row  justify-between">
      <div class="font-semibold ">Phone Number</div>
      <div class="font-semibold ">{{ data.phoneNumber }}</div>
    </div>

    <div class=" w-full flex flex-row  justify-between">
      <div class="font-semibold ">Date of Employment</div>
      <div class="font-semibold ">{{ data.employmentStartDate | date }}</div>
    </div>

    <div class=" w-full flex flex-row  justify-between">
      <div class="font-semibold ">Length At Employment</div>
      <div class="font-semibold ">{{ data.employmentStartDate | date }}</div>
    </div>

    <div class=" w-full flex flex-row  justify-between">
      <div class="font-semibold   ">Length At Employment</div>
      <div  class="font-semibold p-2 rounded-[30px] text-white ">
        <div [ngClass]="{'approved':data.confirmationStatus =='APROVED', 'pending':data.confirmationStatus =='PENDING'}">
          {{ data.confirmationStatus }}
         </div>

              {{ data.confirmationStatus }}
             </div>
          }
          @case (status.REJECTED) {<div class="'approved':data.confirmationStatus =='APROVED', 'pending':data.confirmationStatus =='PENDING'">
            {{ data.confirmationStatus }}
           </div>}
          @case (status.PENDING) {
            <div class="'approved':data.confirmationStatus =='APROVED', 'pending':data.confirmationStatus =='PENDING'">
              {{ data.confirmationStatus }}
             </div>
          } -->


      </div>
    </div>

  </div>
</div>
