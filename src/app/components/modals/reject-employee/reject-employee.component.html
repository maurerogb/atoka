<div class="bg-white font-display min-w-[500px]">
  <div class="flex justify-center mb-5">
   <p class=" text-[#003A50] font-bold text-xl"> Reject Employee</p>
  </div>

  <div class="flex justify-center mx-auto mb-2">
    <div>
      <div class="flex justify-center mb-2">
        <img src="assets/images/warning-icon.png" alt="" class="w-fit">
      </div>
      <p class="max-w-[314px]">Are you sure you want to reject this Employee from your business?</p>
    </div>
  </div>

  <div class="">
    <app-input [customClass]="'w-full'" [placeholder]="'Reason for rejecting employee'"></app-input>
  </div>

  <div class="flex gap-4 justify-center mt-5 lg:mt-8">
    <app-button
    buttonText="Reject employee"
    buttonStyles="px-8"
    ></app-button>
    <app-button
    buttonText="Cancel request"
    (click)="close()"
    buttonStyles="bg-white border border-[#7AD3F0D9] !text-[#7AD3F0D9] w-full px-8"
    ></app-button>
  </div>
</div>
