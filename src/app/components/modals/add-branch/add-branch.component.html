<div class="bg-white rounded-lg p-5 mt-0 max-w-[556px]">
  <div class="flex flex-col">
    <p class="text-[#003A50] font-bold text-xl mb-3">Add Branch</p>
    <p class=" text-base">If your business has other branches, add branches here.</p>
  </div>
  <div class="flex flex-col gap-4">
    <!-- <div class="p-2">
      <p class="text-left  font-semibold">Branch Address</p>
      <app-input [customClass]="'w-full'" [placeholder]="'Enter ATOKA or address'"></app-input>
    </div> -->
    <div class="p-2 space-y-5 mt-3">
      <app-address-search [includeVerify]="true" (result)="getAddress($event)" class=" items-start"
        [lebel]="'Branch address'"></app-address-search>
    </div>
    <div class=" flex-row mx-auto gap-4 items-center">
      @if(addressResult){
      <app-address-card [address]="addressResult"> </app-address-card>
      }

      <div class="mt-0 ">
        <div [formGroup]="brachForm">
          <div class="p-2 ">
            <p class="text-left  font-semibold">Branch Name</p>
            <input  class="w-full p-4 mt-3 rounded-lg bg-[#FCFCFC] focus:bg-[white] outline-0 border-[#E6E6E6] border-solid border focus:border-[#979797] font-poppins text-[15px]"  formControlName="branchName"  placeholder="'Enter Branch Name'"/>
          </div>
          <div class="p-2 text-left mb-10">
            <mat-checkbox class="" formControlName="isHQ">If this is buliding your Head Office identify by checking the box</mat-checkbox>
            <mat-checkbox  formControlName="confirmOwnership" >
              <div class="font-[400] text-[14px] pt-2">Claim Ownership </div>
              <div class="font-[400] text-[13px] mt-1"> we will notify you if any other attempt is made to claim your
                property.</div>
            </mat-checkbox>

          </div>
        </div>
        <div class="">
          <button
          (click)="save()"

          class="py-0 block font-medium text-base w-full bg-[#0090C7] text-white rounded-lg lg:py-4"

        >
          <span class="relative block w-fit mx-auto">
            <span>
              Submit
            </span>
          </span>
        </button>
          <!-- <app-button buttonText="Add " (click)="save()" buttonStyles="w-[368px] "></app-button> -->
        </div>

      </div>
    </div>

  </div>

</div>
