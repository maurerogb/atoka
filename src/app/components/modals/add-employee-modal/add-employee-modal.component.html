<div class="bg-white font-display min-w-[550px]">
  <div class="flex justify-between items-center mb-5">
   <div class="flex mx-auto">
    <p class=" text-[#003A50] font-bold text-xl !mb-0"> Add Employee</p>
   </div>

    <div class="cursor-pointer flex justify-end" (click)="close()">
      <img src="assets/svg/cancel.svg" alt="">
    </div>
  </div>

  <div class="grid gap-4 mb-5">
    <div class="">
      <p class="text-left  font-semibold">Employee Username <span class="text-[#D83A3A]">*</span></p>
      <app-input [customClass]="'w-full'" [placeholder]="'Username'"></app-input>
    </div>
    <div class="">
      <p class="text-left  font-semibold">Email Address (optional)</p>
      <app-input [customClass]="'w-full'" [placeholder]="''"></app-input>
    </div>
    <div class="">
      <p class="text-left  font-semibold">Phone Number</p>
      <app-input [customClass]="'w-full'" [placeholder]="''"></app-input>
    </div>
  </div>

  <div class="flex justify-center mt-5">
    <app-button
    buttonText="Continue"
    buttonStyles="w-[386px]"
    ></app-button>
  </div>
</div>
