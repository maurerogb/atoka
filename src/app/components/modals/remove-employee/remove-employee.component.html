<div class="bg-white font-display min-w-[500px]">
  <div class="flex justify-center mb-5">
   <p class=" text-[#003A50] font-bold text-xl"> Remove Employee</p>
  </div>

  <div class="flex justify-center mx-auto mb-2">
    <div>
      <div class="flex justify-center mb-2">
        <img src="assets/images/warning-icon.png" alt="" class="w-fit">
      </div>
      <p class="max-w-[314px]">Are you sure you want to remove this Employee from your business?</p>
    </div>
  </div>
{{ form.value| json }}
  <div class="" [formGroup]="form">
    <input class=" p-4 rounded-lg bg-[#FCFCFC] focus:bg-[white] outline-0 border-[#E6E6E6] border-solid border focus:border-[#979797] font-poppins text-[15px] w-full" formControlName="reason" [placeholder]="'Reason for removing employee'"/>
  </div>

  <div class="flex gap-4 justify-center mt-5 lg:mt-8">
    <app-button
    buttonText="Remove employee"
    buttonStyles="px-8"
    (click)="removeEmployee($event)"
    ></app-button>
    <app-button
    buttonText="Cancel "
    (click)="close()"
    buttonStyles="bg-white border border-[#7AD3F0D9] !text-[#7AD3F0D9] w-full px-8"
    ></app-button>
  </div>
</div>
